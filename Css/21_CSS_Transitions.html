<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css transitions</title>

    <style>

        div{
            width: 300px;
            height: 300px;
            background: red;
        }

        div:hover{
            background: #f1ca4a;
            width: 600px;
            transition-property: width ,background-color;
            transition: 1s;
        }
    </style>
</head>
<body>

<div>

</div>

</body>
</html>

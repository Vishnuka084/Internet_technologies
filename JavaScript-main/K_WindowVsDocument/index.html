<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window vs Document</title>
</head>
<body>

<h1>Window vs Document </h1>
<iframe src="http://ijse.lk" frameborder="0" width="100%" height="300px"></iframe>

<script>
    $(function (){
        console.log("Document Loaded");
    });

    $(document).ready(function (){
        console.log("Document Ready");
    });



    $(window).on('load',function (){
        console.log("window Loading");
    });

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Implementation</title>
</head>
<body>
<h1>Hello Ajax ....!</h1>
<h2>Let's  implementation Ajax with XMLHTTPRequest Object </h2>
<button id="btn" type="button">Send A Requset </button>


<script src="assets/jQuery/jquery-3.7.0.min.js"></script>
<script>

    $("#btn").click(function (){

        var http=new XMLHttpRequest();
        console.log(http.status,"After the XHLHttpRequest Object Created");

        http.open(
            "GET",
            "db/db.txt"
        );
        console.log(http.status,"After the send Methods Text methods");


        console.log(http.responseText);
        console.log(http.status,"After the XHLHttpRequest Object Created");


        http.send();
        console.log("Request Send");


    });

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traversing with js </title>
</head>
<body>
<h1>Traversing With js </h1>

<ul>
    <li>A</li>
    <li>B</li>
    <li>C</li>
</ul>

<section>
    <section>
        <div>
            <ul>
                <li>A</li>
                <li>B</li>
                <li>C</li>
                <li>D</li>
            </ul>
            <h1>Hello  There </h1>
            <h2>Hello  There </h2>
        </div>
        <div>
            <div>
                <section>
                    <div>
                        <ol>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                        </ol>
                        <ul>
                            <li>GDSE</li>
                            <li>CMJD</li>
                            <li>IJSE</li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
        <div>
            <h1 id="D">Hello There How are you ..?</h1>
        </div>
    </section>
</section>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<script>

    /*<<<<< ------ methods that we can use for traversing -------->>>>>>
    *
    * children();
    * parent();
    * parents();
    * find();
    * get();
    * eq();
    * children(":nth-child(1)")
    * children(":eq(1));*/


    //children()
    $('body').children();;
    //return all the root children of selected element

    $('html').children();

    //then how select one of the child
    $('body').children('ul'); // select one from children



</script>

</body>
</html>

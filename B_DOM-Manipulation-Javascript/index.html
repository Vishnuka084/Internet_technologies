<script>
// <!--By using  following methods we can  select DOM elements to be changed-->

/*
    document.getElementById("");  ----> we can select unique element by id (one element)
    document.getElementsByClassName(""); ----> can select element by using class selector (HTML Collection)
    document.getElementsByName("");  -----> select  elements by element name attribute value (Node Collection)
    document.getElementsByTagName(""); -----> select elements by element (HTMl collection )
    document.querySelector("");  ------> select only one element from the machings , can use css selectors

    */

    /* remove element */
    document.getElementById("h1ID").remove();

    /* getting texts  */
    document.getElementsByClassName("h1Clz")[0].innerText;

    /* changing texts */
    document.getElementsByClassName("h1Clz")[0].innerText="Text changed";

    /* changing styles */
    document.getElementsByClassName("h1Clz")[0].style.color="blue";

    /* ---------  how to get src(attr) values

                    getAttribute(param1);
                    setAttribute(param1, param2);

     */

    /*  how to get a value form text fields    */

        //document.querySelector('input').value("C001"); ---> setting values
        //document.querySelector('input').value; -----> getting values


    /* how to write  an event for a button
        document.querySelector('button').addEventListener('click',function (){
            alert("How are you")
        });
    */

    /* get the text field value and set is to the image source */

            //01.select the button and set a click event
            //02.then select the input field and then get the typed text
            //03.select the image and then set the typed value for the src attribute

    document.querySelector('button').addEventListener('click',function (){
        document.querySelector('img').setAttribute("src",document.querySelector('input').value);
    });


    document.querySelector('#type').addEventListener("keyup",function (){
       //document.querySelector("#type").value; //return typed value in the text field

       //console.log(document.querySelector("#type").value);


        //select h1 and set  the typed text of input field
       document.querySelector("h1").innerText=document.querySelector("#type").value;
    });




/*  ----  Image hiding case  ---- */

    /* when button one is clicked Image one should hide and rest of images should be displayed*/
    /* when button Two is clicked Image two should hide and rest of images should be displayed*/
    /* when button three is clicked image three should hide and rest pf image should be displayed*/

    //01. select three button
    /*  document.getElementById('btnone');
        document.getElementById('btntwo');
        document.getElementById('btnthree');*/

    //02.bind click event for those buttons
    document.getElementById('btnone').addEventListener('click',function (){
        document.getElementById("imgone").style.display='none';
        document.getElementById("imgtwo").style.display='inline-block';
        document.getElementById("imgthree").style.display='inline-block';

    });
    document.getElementById('btntwo').addEventListener('click',function (){
        document.getElementById("imgtwo").style.display='none';
        document.getElementById("imgone").style.display='inline-block';
        document.getElementById("imgthree").style.display='inline-block';

    });
    document.getElementById('btnthree').addEventListener('click',function (){
        document.getElementById("imgthree").style.display='none';
        document.getElementById("imgtwo").style.display='inline-block';
        document.getElementById("imgone").style.display='inline-block';

    });



</script>
